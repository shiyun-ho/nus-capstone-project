<table class = "table">

    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td class = "align-middle"><img src="{{ tempProduct.imageUrl }}" height="50" width="50"></td>
            <td class = "align-middle">{{ tempProduct.name }}</td>
            <td class = "align-middle">{{ tempProduct.unitPrice | currency }}</td>
        </tr>
    </tbody>
</table>

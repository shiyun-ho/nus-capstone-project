<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

            <!-- Loop over all products -->
            
            <div *ngFor="let tempProduct of products" class="col-md-3">
                <div class="product-box">
                    <a routerLink="/products/{{ tempProduct.id }}">
                        <img src="{{ tempProduct.imageUrl }}" height="50" width="50" class="img-responsive">
                    </a>
                    <a routerLink="/products/{{ tempProduct.id }}">
                        <h1>{{ tempProduct.name }}</h1>
                    </a>

                    <div class="price">{{ tempProduct.unitPrice | currency }}</div>
                    <button (click)="addToCart(tempProduct)" class="btn btn-primary btn -sm">Add to cart</button>
                </div>
            </div>

            <!-- to show if product is not available -->
            <div *ngIf="products?.length == 0" 
                class="alert alert-danger col-md-12" 
                role="alert">
                No product found. 
            </div>

            <!-- Footer for pagination -->
              
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                
                    <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-9 pagination">
                        <ngb-pagination [(page)]="thePageNumber"
                                        [pageSize]="thePageSize"
                                        [collectionSize]="theTotalElements"
                                        (pageChange)="listProducts()">
                        </ngb-pagination>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            
            </div>
        </div>
    </div>
</div>
